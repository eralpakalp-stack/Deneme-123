<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sürpriz Teklif</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      color: #333;
      scroll-behavior: smooth;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 50px 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      background: #fff;
      padding: 30px;
      margin: 50px 0;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease;
    }
    .question.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    .buttons button {
      background: #333;
      color: #fff;
      border: none;
      padding: 12px 25px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background: #555;
    }
    .feedback {
      text-align: center;
      margin-top: 15px;
      font-style: italic;
      color: #d9534f;
    }
    .final-message {
      display: none;
      text-align: center;
      padding: 50px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .final-message img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mini Bilgi Yarışması</h1>
    <p style="text-align:center;">Cevapla bakalım, sürpriz seni bekliyor!</p>

    <div class="question" id="q1">
      <h2>Soru 1: Çay mı kahve mi?</h2>
      <div class="buttons">
        <button onclick="answer(1, true)">Evet</button>
        <button onclick="answer(1, false)">Hayır</button>
      </div>
      <div class="feedback" id="f1"></div>
    </div>

    <div class="question" id="q2">
      <h2>Soru 2: Pizza favorin mi?</h2>
      <div class="buttons">
        <button onclick="answer(2, true)">Evet</button>
        <button onclick="answer(2, false)">Hayır</button>
      </div>
      <div class="feedback" id="f2"></div>
    </div>

    <div class="question" id="q3">
      <h2>Soru 3: Filmleri yüksek sesle izler misin?</h2>
      <div class="buttons">
        <button onclick="answer(3, true)">Evet</button>
        <button onclick="answer(3, false)">Hayır</button>
      </div>
      <div class="feedback" id="f3"></div>
    </div>

    <div class="question" id="q4">
      <h2>Soru 4: Son soru! Hazır mısın?</h2>
      <div class="buttons">
        <button onclick="answer(4, true)">Evet</button>
        <button onclick="answer(4, false)">Hayır</button>
      </div>
      <div class="feedback" id="f4"></div>
    </div>

    <div class="final-message" id="final">
      <h2>🎉 Sürpriz Zamanı! 🎉</h2>
      <p style="font-size:1.2em;">Bütün soruları geçtin, artık zamanı geldi… Benimle evlenir misin? 😏</p>
      <img src="https://via.placeholder.com/400x300.png?text=Sürpriz+Foto" alt="Sürpriz Teklif">
    </div>
  </div>

  <audio id="wrongSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    const questions = [1,2,3,4];
    const correctAnswers = [true,true,true,true]; // Tüm cevaplar Evet
    function answer(qNum, userAnswer) {
      const feedback = document.getElementById('f'+qNum);
      const question = document.getElementById('q'+qNum);
      if(userAnswer === correctAnswers[qNum-1]) {
        feedback.style.color = 'green';
        feedback.textContent = "Doğru! Devam et… 😎";
        setTimeout(() => {
          question.nextElementSibling.classList.add('visible');
          question.scrollIntoView({behavior:"smooth"});
        }, 700);
      } else {
        feedback.style.color = '#d9534f';
        feedback.textContent = "Yanlış cevap! 😜 Ama denemeye devam et.";
        document.getElementById('wrongSound').play();
      }

      // Son soru sonrası final mesaj
      if(qNum === questions.length && userAnswer === correctAnswers[qNum-1]) {
        setTimeout(() => {
          document.getElementById('final').style.display = 'block';
          document.getElementById('final').scrollIntoView({behavior:"smooth"});
        }, 1000);
      }
    }

    // İlk soruyu görünür yap
    window.onload = () => {
      document.getElementById('q1').classList.add('visible');
    };
  </script>
</body>
</html>
