<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sürpriz Teklif Quiz</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f9f1f0, #ffe5d9);
      color: #333;
      overflow-x: hidden;
    }
    .container {
      max-width: 420px; 
      margin: 0 auto;
      padding: 30px 20px;
    }
    h1, h2 { text-align: center; margin-bottom: 20px; }

    /* Soru Kartları */
    .question {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      margin: 40px 0;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(50px);
      transition: all 0.6s ease;
    }
    .question.visible { opacity: 1; transform: translateY(0); }
    .options {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }
    .options button {
      background: #ff6b6b;
      color: #fff;
      border: none;
      padding: 12px;
      margin: 5px 0;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .options button:hover { background: #ff4757; }
    .feedback { text-align: center; margin-top: 15px; font-style: italic; min-height: 20px; color: #d9534f; }

    /* Popup Teklif */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      animation: popupShow 0.6s ease;
    }
    .popup-content img {
      width: 100%;
      margin-top: 20px;
      border-radius: 15px;
    }
    @keyframes popupShow {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Başlık ve intro */
    .intro { text-align: center; margin-top: 50px; font-size: 18px; }

    @media (max-width: 430px) {
      .container { padding: 20px 15px; }
      .options button { font-size: 15px; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mini Bilgi Yarışması</h1>
    <p class="intro">Tüm soruları geçersen, büyük sürpriz seni bekliyor! 😏</p>

    <!-- Sorular -->
    <div class="question" id="q1">
      <h2>Soru 1: Türkiye'nin başkenti neresidir?</h2>
      <div class="options">
        <button onclick="answer(1,false)">İstanbul</button>
        <button onclick="answer(1,true)">Ankara</button>
        <button onclick="answer(1,false)">İzmir</button>
      </div>
      <div class="feedback" id="f1"></div>
    </div>

    <div class="question" id="q2">
      <h2>Soru 2: Hangi hayvan uçabilir?</h2>
      <div class="options">
        <button onclick="answer(2,false)">Aslan</button>
        <button onclick="answer(2,true)">Kartal</button>
        <button onclick="answer(2,false)">Fil</button>
      </div>
      <div class="feedback" id="f2"></div>
    </div>

    <div class="question" id="q3">
      <h2>Soru 3: Hangisi bir sebzedir?</h2>
      <div class="options">
        <button onclick="answer(3,false)">Elma</button>
        <button onclick="answer(3,true)">Havuç</button>
        <button onclick="answer(3,false)">Muz</button>
      </div>
      <div class="feedback" id="f3"></div>
    </div>

    <div class="question" id="q4">
      <h2>Soru 4: Son soru! Hazır mısın?</h2>
      <div class="options">
        <button onclick="answer(4,true)">Hazırım</button>
        <button onclick="answer(4,false)">Henüz değilim</button>
      </div>
      <div class="feedback" id="f4"></div>
    </div>
  </div>

  <!-- Popup Teklif -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>🎉 Sürpriz Zamanı! 🎉</h2>
      <p style="font-size:1.2em;">Tüm soruları geçtin, artık zamanı geldi… Benimle evlenir misin? 😏</p>
      <img src="https://via.placeholder.com/350x250.png?text=Sürpriz+Foto" alt="Sürpriz Teklif">
    </div>
  </div>

  <!-- Ses Efekti -->
  <audio id="wrongSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    const questions = [1,2,3,4];
    const correctAnswers = [1,1,1,0]; // index numarası doğru cevaplar için (0 tabanlı, options sırasına göre)

    function answer(qNum, isCorrect) {
      const feedback = document.getElementById('f'+qNum);
      const question = document.getElementById('q'+qNum);

      if(isCorrect) {
        feedback.style.color = 'green';
        feedback.textContent = "Doğru! Devam et… 😎";

        setTimeout(() => {
          const nextQ = question.nextElementSibling;
          if(nextQ && nextQ.classList.contains('question')) {
            nextQ.classList.add('visible');
            nextQ.scrollIntoView({behavior:"smooth"});
          } else {
            showPopup();
          }
        }, 700);
      } else {
        feedback.style.color = '#d9534f';
        feedback.textContent = "Yanlış cevap! 😜 Ama denemeye devam et.";
        document.getElementById('wrongSound').play();
      }
    }

    function showPopup() {
      const popup = document.getElementById('popup');
      popup.style.display = 'flex';
    }

    window.onload = () => {
      document.getElementById('q1').classList.add('visible');
    };
  </script>
</body>
</html>
